---

- name: Download Kolab Repo
  get_url:
    url: "{{ kolab_repo_url }}" 
    dest: "{{ kolab_repo_dest }}"


- name: Import GPG Key
  rpm_key:
    state: present
    key: "{{ kolab_repo_key }}"

- name: Install Packages
  yum:
    name: "{{ kolab_packages }}"
    state: present

- name: Setup Default Settings
  command: "setup-kolab --without-ldap --with-openldap -e --mysqlserver=new -q "


- name: Setup Firewall Services
  firewalld:
    port: "{{ item }}"
    state: enabled
  with_items:
  - 465/tcp
  - 25/tcp
  - 80/tcp
  - 443/tcp

- name: Reload Firewalld
  systemd:
    name: firewalld
    state: restarted

